<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="container">
    <div class="heading">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="nav">
        <img src="images/icon-hamburger.svg" alt="" id="btn_hamburger">
        <img src="images/icon-close.svg" alt="" id="btn_close">
        <ul class="nav-item" id="nav">
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
    </div>
    <div class="body-section">
      <div class="img-devices">
        <img src="images/illustration-devices.svg" alt="">
      </div>
      <div class="main-content">
        <div class="title-first">
          <span class="new-content">New</span>
          <span class="title-content">Monograph Dashboard</span>
        </div>
        <div class="title-second">
          Powerful insights into your team
        </div>
        <div class="title-third">
          Project planning and time tracking for agile teams
        </div>
        <div class="btn">
          <button class="btn-demo">Schedule a demo</button>
          <span class="btn-sub">to see a live preview</span>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
